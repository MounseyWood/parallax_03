<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D + 3D Parallax Scene</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="parallax-container">
        <!-- Layer 1: Background -->
        <div class="layer layer_1_1 zoom-layer"></div>

        <!-- Layer 2: Title Text -->
        <div class="layer layer_2">
            <h1>Main Title</h1>
        </div>

        <!-- Layer 3: 3D Model -->
        <div class="layer layer_3">
            <model-viewer src="model.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>
        </div>

        <!-- Layer 4: Text -->
        <div class="layer layer_4">
            <p>Layer 4 Text</p>
        </div>

        <!-- Layer 5: Text -->
        <div class="layer layer_5">
            <p>Layer 5 Text</p>
        </div>
    </div>
</body>
</html>
