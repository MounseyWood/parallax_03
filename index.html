<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax with 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    model-viewer {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 25%;
      top: 25%;
      z-index: 2;
      transform: translateZ(50px); /* Depth for 3D effect */
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <!-- Canvas for Parallax -->
    <canvas id="canvas"></canvas>

    <!-- 3D Model Viewer -->
    <model-viewer 
      src="./model.glb"
      ios-src="./model.usdz"
      alt="A 3D model"
      ar 
      ar-modes="webxr scene-viewer quick-look"
      environment-image="./Studio_MediumContrast.hdr"
      shadow-intensity="1"
      exposure="1.65"
      auto-rotate 
      camera-controls>
    </model-viewer>
  </div>

  <script>
    // Existing Parallax Code (Add your JavaScript logic for pointer and motion inputs)
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    let pointer = { x: 0, y: 0 };
    let motion = { x: 0, y: 0 };

    function updateParallaxEffect() {
      const rotateX = pointer.y * -0.1 + motion.y * -0.5;
      const rotateY = pointer.x * 0.1 + motion.x * 0.5;

      canvas.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      const modelViewer = document.querySelector('model-viewer');
      modelViewer.style.transform = `translateZ(50px) rotateX(${rotateX * 0.5}deg) rotateY(${rotateY * 0.5}deg)`;
    }

    function handlePointerMove(event) {
      pointer.x = event.clientX / window.innerWidth - 0.5;
      pointer.y = event.clientY / window.innerHeight - 0.5;
      updateParallaxEffect();
    }

    function handleDeviceMotion(event) {
      motion.x = event.gamma / 90;
      motion.y = event.beta / 90;
      updateParallaxEffect();
    }

    window.addEventListener('mousemove', handlePointerMove);
    window.addEventListener('deviceorientation', handleDeviceMotion);
  </script>
</body>
</html>
